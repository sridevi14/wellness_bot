name: Break Reminders

on:
  schedule:
    # Water (hourly except lunch) - IST
    - cron: "0 5-12/1 * * 1-6"
    - cron: "0 13 * * 1-6"

    # Eye break (every 30 min)
    - cron: "0,30 5-12 * * 1-6"

    # Walking break
    - cron: "30 7,10,13 * * 1-6"

    # Lunch notification
    - cron: "30 7 * * 1-6"

  workflow_dispatch:

jobs:
  water_reminder:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' ||(github.event.schedule == '0 5-12/1 * * 1-6' || github.event.schedule == '0 13 * * 1-6')
    steps:
      - run: python wellness_reminder.py water
        env:
          MY_WEBHOOK: ${{ secrets.MY_WEBHOOK }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

  eye_reminder:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0,30 5-12 * * 1-6'
    steps:
      - run: python wellness_reminder.py eye
        env:
          MY_WEBHOOK: ${{ secrets.MY_WEBHOOK }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

  walk_reminder:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '30 7,10,13 * * 1-6'
    steps:
      - run: python wellness_reminder.py walk
        env:
          MY_WEBHOOK: ${{ secrets.MY_WEBHOOK }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

  lunch_reminder:
    runs-on: ubuntu-latest
    if: github.event.schedule == '30 7 * * 1-6'
    steps:
      - run: python wellness_reminder.py lunch
        env:
          MY_WEBHOOK: ${{ secrets.MY_WEBHOOK }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
